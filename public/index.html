<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Orra Security System</title>
  </head>
  <body>
    <div class="container mt-2 border rounded-lg">
      <!-- Primera Columna -->
      <div class="row">
        <div class="col-sm text-center">
          <!-- Titulo e Imagen captura -->
          <h1 class="text-black">Orra Security System</h1>
          <hr />
        </div>
      </div>
      <!-- Fin Primera Columna -->
      <div class="row p-4">
        <div class="col-sm-5 border">
          <!-- Primer Row lado izquierdo -->
          <div class="row">
            <div class="col mt-2">
              <!-- prueba -->
              <div class="toast d-flex justify-content-center align-items-center bg-success text-white" role="alert"  aria-live="polite" aria-atomic="true" data-delay="2000">
                
                <div class="toast-body h6">
                  La grabacion ha sido guardada con exito!
                </div>
              </div>
              <!-- prueba -->
              <!-- Input Group -->
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text d-flex justify-content-center"
                    style="width: 150px"
                    >Horas</span
                  >
                </div>
                <input
                  type="number"
                  class="input-horas form-control"
                  value="0"
                />
              </div>

              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text d-flex justify-content-center"
                    style="width: 150px"
                    >Minutos</span
                  >
                </div>
                <input
                  type="number"
                  class="input-minutos form-control"
                  value="0"
                />
              </div>

              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text d-flex justify-content-center"
                    style="width: 150px"
                    >Segundos</span
                  >
                </div>
                <input
                  type="number"
                  class="input-segundos form-control"
                  value="10"
                />
              </div>
            </div>
          </div>
          <!-- Segunda Row lado izquierdo -->
          <div class="row">
            <div class="col">
              <div class="botonRec d-flex justify-content-center my-2">
                <!-- Boton Grabacion -->
                <div id="recButton" class=""></div>
                <!-- Fin boton grabacion -->
                <div class="d-flex align-items-center">
                  <p class="texto-grabacion h4 align-self-center pt-2">
                    Iniciar Grabacion
                  </p>
                </div>
              </div>
              <div class="text-center" id="timeout-div">
                <h2 id="timeout-text"></h1>
              </div>
            </div>
          </div>
          <!-- Tercer Row lado izquierdo -->
          <div class="row">
            <div class="col">
              <div
                class="botonSnapshot d-flex justify-content-center align-items-center my-2"
              >
                <!-- Icono Camara  -->
                <i
                  class="fas fa-camera d-flex justify-content-center align-items-center"
                ></i>
                <div class="d-flex align-items-center">
                  <p class="h4 align-self-center pt-2">Sacar Captura</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-7 text-center border">
          <!-- Div con img de la camara -->
          <div>
            <img
              id="video"
              src="http://192.168.0.212:8080/video.jpeg?sessionId=1603928586.074843"
              class="img_securitycam col-sm-12 mt-2 p-2 border border-dark rounded"
            />
          </div>
          <!--  style="border-radius: 10px; width: 600px" -->

          <!-- Collapse (Grabaciones y Capturas) -->
          <!-- Grabaciones -->
          <p>
            <button
              class="btn bg-secondary mt-2"
              type="button"
              id="ver-grabaciones"
              data-toggle="collapse"
              data-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Grabaciones
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body" >
              <!-- tabla grabaciones -->
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-striped tabla-grabaciones" >
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Archivo</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
              <!-- fin tabla grabaciones -->
            </div>
          </div>
          <!-- Capturas -->
          <p>
            <button
              class="btn bg-secondary mt-2"
              type="button"
              id="ver-capturas"
              data-toggle="collapse"
              data-target="#collapseExample2"
              aria-expanded="false"
              aria-controls="collapseExample2"
            >
              Capturas
            </button>
          </p>
          <div class="collapse" id="collapseExample2">
            <div class="card card-body">
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-striped tabla-capturas" >
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Archivo</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
            </div>
          </div>

          <!-- Fin Columna -->
        </div>
      </div>
      <!-- Fin Row -->
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/535fd2dc59.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
